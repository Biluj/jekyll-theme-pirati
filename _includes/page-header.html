<div class="row o-section">
  <div class="columns large-12">
    <header class="c-page-header">
      <h1 itemprop="headline" class="c-page-title">{{ include.headline }}</h1>
    </header>
  </div>
  {% if include.content %}
    <div class="columns large-12">
      <div class="{% if include.contentClass %}{{ include.contentClass }}{% endif %}">
        {{ include.content }}
      </div>
    </div>
  {% endif %}
</div>
