<div class="c-top-bar">
  <div class="row">
    <div class="c-top-bar-inner u-cf">
      
      {% if page.url != '/' %}
      <div class="top-bar-title">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/brand/logo_napis.svg' | relative_url }}" alt="Pirátská strana">
        </a>
      </div>
      {% endif %}

      <ul class="c-top-bar-searchbar c-top-bar-searchbar--asTitle menu">
        <li>
          <input type="search" id="search" placeholder="Hledaný výraz">
        </li>
        <li class="c-top-bar-searchbar__submit">
          <button type="button" class="button" id="searchsub">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
      
      <div class="menu-toggle-container hide-for-large">
        <span data-responsive-toggle="responsive-menu" id="menuTogge" data-hide-for="large">
          <button class="" type="button" data-toggle="">
            <span class="menu-toggle-inner">
              <span class="menu-toggle-description">Menu</span>
              <i class="menu-icon dark"></i>
            </span>
          </button>
        </span>
      </div>
      <div id="responsive-menu" class="c-top-bar-menu">
        <div class="responsive-menu-inner">
          <div class="top-bar-left top-bar-footer-group">
            <ul class="dropdown menu" data-dropdown-menu="">
           
              {% for item in site.data.menu %}
              <li{% if page.url contains 'o-nas' or page.url contains 'lide' or page.url contains 'regiony'%} class="is-active"{% endif %}>
                <a href="{{ item.link | relative_url }}"> {{ item.name }} </a>
                {% if item.submenu %}
                <ul class="menu vertical">
                  {% for subitem in item.submenu %}
                  <li{% if page.url contains 'lide'%} class="is-active"{% endif %}>
                      <a href="{{ subitem.lik | relative_url }}"> {{ subitem.name }} </a>
                  </li>
                  {% endfor %}
                </ul>
                {% endif %}
              </li>
              {% endfor %}

            </ul>
          </div>
        </div>
      </div>
   
    
    
    </div>
  </div>
</div>
<div class="c-top-bar-border"> </div>
